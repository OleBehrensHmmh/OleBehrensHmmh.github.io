<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ole Behrens - hmmh Profil">
    <title>Ole Behrens - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #f5f7fa;
            background: linear-gradient(135deg, #232a34 0%, #38445a 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: rgba(44, 52, 64, 0.97);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(56, 68, 90, 0.15);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6a7ba2 0%, #e3eaf4 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: #232a34;
            font-weight: bold;
            border: 5px solid #e3eaf4;
            box-shadow: 0 5px 15px rgba(90, 109, 140, 0.15);
        }

        h1 {
            color: #e3eaf4;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #b0bedc;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-links a {
            color: #e3eaf4;
            border: 2px solid #6a7ba2;
        }
        .social-links a:hover {
            background: #6a7ba2;
            color: #232a34;
        }

        section {
            background: #181A1B;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #e3eaf4;
            border-bottom: 3px solid #6a7ba2;
        }

        .about-text {
            color: #b0bedc;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .skill-card {
            background: #111315;
            color: #f5f7fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .skill-card:hover {
            transform: translateY(-5px);
        }

        .skill-card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .project-card {
            background: #111315;
            color: #f5f7fa;
            border: 2px solid #38445a;
            border-radius: 10px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .project-card:hover {
            border-color: #6a7ba2;
            box-shadow: 0 5px 20px rgba(106, 123, 162, 0.3);
            transform: translateY(-5px);
        }

        .project-card h3 {
            color: #e3eaf4;
            margin-bottom: 10px;
        }

        .project-card p {
            color: #b0bedc;
            margin-bottom: 15px;
        }

        .project-link {
            color: #e3eaf4;
            border: 2px solid #6a7ba2;
        }
        .project-link:hover {
            background: #6a7ba2;
            color: #232a34;
        }

        .contact-info {
            text-align: center;
            margin-top: 20px;
        }

        .contact-info p {
            color: #b0bedc;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .contact-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #6a7ba2 0%, #e3eaf4 100%);
            color: #232a34;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(106, 123, 162, 0.4);
        }

        .contact-button:hover {
            color: #232a34;
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            color: #b0bedc;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            section {
                padding: 25px;
            }

            .skills-grid,
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
